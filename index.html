<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta http-equiv='x-ua-compatible' content='ie=edge'>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- IMPORTANT: No CSS link needed as of v1 - It's all inlined -->
    <!-- Pre v1.0.0 versions need the minified css -->
    <!-- <link rel='stylesheet' href='https://unpkg.com/v-calendar/lib/v-calendar.min.css'> -->
  </head>
  <body style="background-image: url('https://pixabay.com/get/g05ee9c311966c8460a5857881bc6fb7f2c9cb502f42a6f9064a85141a24853d1d552ab6c7be89163dd44cadcf6cb4904_1920.jpg')">
	<div class="card text-dark bg-light mb-3" style="max-width: 18rem;width: 800px; margin:0 auto;">
		  <div class="card-header"> <h5 class="card-text">Legenda</h5></div>
		  <div class="card-body">
			<h5 class="card-text" style="color:rgb(56,161,105);">Wolne/Available</h5>
			<h5 class="card-text" style="color:rgb(49,130,206);">Rezerwacja/Reservation</h5>
			<h5 class="card-text" style="color:rgb(229,62,62);">Zajęte/Taken</h5>
		  </div>
	</div>
    <div id='app' style="width: 800px; margin:0 auto;">
		<v-calendar 
			:attributes='attrs' 
			:columns="$screens({ default: 1, lg: 3 })"
            :rows="$screens({ default: 1, lg: 2 })"
            :is-expanded="$screens({ default: true, lg: false })"
		/>
    </div>

    <!-- 1. Link Vue Javascript -->
    <script src='https://unpkg.com/vue/dist/vue.js'></script>

    <!-- 2. Link VCalendar Javascript (Plugin automatically installed) -->
    <script src='https://unpkg.com/v-calendar'></script>

    <!--3. Create the Vue instance-->
    <script>
      new Vue({
        el: '#app',
        data() {
    return {
      attrs: [
        {
          key: 'Wolne',
          highlight: 'green',
          dates: [
		  { start: new Date(2021, 0, 1), end: new Date(2021, 2, 31) },
		  { start: new Date(2021, 4, 1), end: new Date(2022, 2, 31) },
		  ]
        },
		{
          key: 'Zarezerwowane',
          highlight: 'red',
          dates: [
            new Date(2021, 1, 13), // Jan 1st
            new Date(2021, 1, 20), // Jan 10th
            new Date(2021, 1, 21), // Jan 22nd
			{ start: new Date(2021, 3, 1), end: new Date(2021, 3, 31) },
          ],
        },
		{
          key: 'Wstępna rezerwacja',
          highlight: 'blue',
          dates: [
            new Date(2021, 5, 13), // Jan 1st
            new Date(2021, 5, 20), // Jan 10th
            new Date(2021, 5, 21), // Jan 22nd
			{ start: new Date(2021, 6, 2), end: new Date(2021, 6, 7) },
          ],
        },
      ],
    };
  }
      })
    </script>
  </body>
</html>
