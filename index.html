<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta http-equiv='x-ua-compatible' content='ie=edge'>
    <!-- IMPORTANT: No CSS link needed as of v1 - It's all inlined -->
    <!-- Pre v1.0.0 versions need the minified css -->
    <!-- <link rel='stylesheet' href='https://unpkg.com/v-calendar/lib/v-calendar.min.css'> -->
  </head>
  <body>
    <pre>
     
     
     
	 
	 
	 
	 
	 
	 
	 
    </pre>
    <div id='app' style="width:800px; margin:0 auto;">
		<v-calendar 
			:attributes='attrs' 
			:columns="$screens({ default: 1, lg: 3 })"
            :rows="$screens({ default: 1, lg: 2 })"
            :is-expanded="$screens({ default: true, lg: false })"
		/>
    </div>

    <!-- 1. Link Vue Javascript -->
    <script src='https://unpkg.com/vue/dist/vue.js'></script>

    <!-- 2. Link VCalendar Javascript (Plugin automatically installed) -->
    <script src='https://unpkg.com/v-calendar'></script>

    <!--3. Create the Vue instance-->
    <script>
      new Vue({
        el: '#app',
        data() {
    return {
      attrs: [
        {
          key: 'Wolne',
          highlight: 'green',
          dates: [
		  { start: new Date(2021, 0, 1), end: new Date(2021, 2, 31) },
		  { start: new Date(2021, 4, 1), end: new Date(2022, 2, 31) },
		  ]
        },
		{
          key: 'Zarezerwowane',
          highlight: 'red',
          dates: [
            new Date(2021, 1, 13), // Jan 1st
            new Date(2021, 1, 20), // Jan 10th
            new Date(2021, 1, 21), // Jan 22nd
			{ start: new Date(2021, 3, 1), end: new Date(2021, 3, 31) },
          ],
        },
      ],
    };
  }
      })
    </script>
  </body>
</html>
